<form [formGroup]="bookForm"
      (ngSubmit)="submit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input formControlName="title"
           class="form-control"
           name="title" />
    <div class="alert alert-danger"
         *ngIf="title.invalid && (title.dirty || title.touched)">
      <p *ngIf="title.errors.required">This is required.</p>
      <p *ngIf="title.errors.minlength">Too Short</p>
      <p *ngIf="title.errors.maxlength">Too Long!</p>
    </div>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input formControlName="author"
           class="form-control"
           name="author" />

  </div>
  <div class="form-group">
    <label for="year">Year</label>
    <input formControlName="year"
           class="form-control"
           type="number"
           name="year" />
  </div>
  <div class="form-group">
    <label for="genre">Genre</label>
    <select formControlName="genre"
            class="form-control"
            name="genre">
      <option value=""></option>
      <option value="fiction">Fiction</option>
      <option value="non-fiction">Non-Fiction</option>
      <option value="philosophy">Philosophy</option>
      <option value="sci-fi">Sci-Fi</option>
    </select>
  </div>
  <div class="form-group">
    <label for="created">Created</label>
    <input formControlName="created"
           class="form-control"
           type="datetime"
           name="created" />
  </div>
  <div>
    <input class="btn btn-primary"
           type="submit"
           [disabled]="bookForm.invalid"
           value="Add Book" />
  </div>
</form>
